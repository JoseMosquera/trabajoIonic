<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button
      icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Equipo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let equipo of listaEquipos"
      (click)="mostrarJugadores(equipo.id)">
      <h2>
        {{ equipo.nombre }}
      </h2>
    </button>
  </ion-list>
</ion-content>

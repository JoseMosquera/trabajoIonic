<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <button ion-button
        icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Menú Principal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item (click)="irPaginaCalendario()">
        <ion-icon name="calendar" item-start></ion-icon>
          Calendario
      </ion-item>

      <ion-item (click)="irPaginaEquipo()">
        <ion-icon name="people" item-start></ion-icon>
          Equipo
      </ion-item>

      <ion-item (click)="irPaginaJugadores()">
        <ion-icon name="person" item-start></ion-icon>
          Jugadores
      </ion-item>

      <ion-item (click)="irPaginaJornadas()">
        <ion-icon name="clipboard" item-start></ion-icon>
          Jornadas
      </ion-item>

    </ion-list>

    <br>

    <button ion-button icon-start (click)="cerrarSesion()" full round color="danger">
      <ion-icon name="close"></ion-icon>
      Cerrar Sesión
    </button>
</ion-content>

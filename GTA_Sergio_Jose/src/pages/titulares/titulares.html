<ion-header>
    <ion-navbar>
      <ion-buttons left>
        <button ion-button
        icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Titulares del Equipo</ion-title>
    </ion-navbar>
</ion-header>
  <ion-content padding>
      <ion-list>
          <h2>Titulares</h2>
          <div *ngFor="let jugador of jugadores">
            <ion-item  *ngIf=" jugador.titular == true">
              <ion-label>{{ jugador.nombre }}</ion-label>
            </ion-item>
            </div>
      </ion-list>
      <ion-list>
          <h2>Suplentes</h2>
          <div *ngFor="let jugador of jugadores">
            <ion-item  *ngIf=" jugador.titular == false">
              <ion-label>{{ jugador.nombre }}</ion-label>
            </ion-item>
          </div>
      </ion-list>
      <button ion-button (click)="modificar()">Modificar titulares</button>
  </ion-content>

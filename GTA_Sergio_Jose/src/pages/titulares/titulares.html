<ion-header>
    <ion-navbar>
      <ion-title>Titulares del Equipo</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
          <h1>Titulares</h1>
          <div *ngFor="let jugador of jugadores">
            <ion-item  *ngIf=" jugador.titular == true">
              <ion-label>{{ jugador.nombre }}</ion-label>
            </ion-item>
            </div>
      </ion-list>
      <ion-list>
          <h1>Suplentes</h1>
          <div *ngFor="let jugador of jugadores">
            <ion-item  *ngIf=" jugador.titular == false">
              <ion-label>{{ jugador.nombre }}</ion-label>
            </ion-item>
          </div>
      </ion-list>
  </ion-content>

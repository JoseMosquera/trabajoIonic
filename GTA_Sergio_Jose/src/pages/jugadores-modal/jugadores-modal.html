<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button
          icon-only (click)="volver()">
            <ion-icon name="md-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Jugadores titulares</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Titulares para esta jornada</h2>
    <ion-list *ngFor="let jugador of titulares">
      <ion-item>
        <ion-label (click)="puntos(jugador)">{{ jugador.nombre }}</ion-label>
      </ion-item>
  </ion-list>
  <h3>Puntos totales de la jornada: {{ resultadoFinal }}</h3>
</ion-content>

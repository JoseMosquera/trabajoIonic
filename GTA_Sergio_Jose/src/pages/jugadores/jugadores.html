<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button
      icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Jugadores</ion-title>
    <ion-buttons end>
        <button ion-button (click)="newJugador()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
    <ion-col col-3 col-sm>
        Nombre
      </ion-col>
      <ion-col col-1 col-sm>
        J
      </ion-col>
      <ion-col col-1 col-sm>
        V
      </ion-col>
      <ion-col col-1 col-sm>
        E
      </ion-col>
      <ion-col col-1 col-sm>
        D
      </ion-col>
      <ion-col col-1 col-sm>
        C
      </ion-col>
      <ion-col col-1 col-sm>
        F
      </ion-col>
      <ion-col col-2 col-sm>
        Ptos
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let jugador of listjugadores" >
      <ion-col col-3 col-sm >
        {{ jugador.nombre }}
      </ion-col>
      <ion-col col-1 col-sm>
        {{ jugador.j }}
      </ion-col>
      <ion-col col-1 col-sm>
        {{ jugador.g }}
      </ion-col>
      <ion-col col-1 col-sm>
        {{ jugador.e }}
      </ion-col>
      <ion-col col-1 col-sm>
        {{ jugador.p }}
      </ion-col>
      <ion-col col-1 col-sm>
        {{ jugador.c }}
      </ion-col>
      <ion-col col-1 col-sm>
        {{ jugador.f }}
      </ion-col>
      <ion-col col-1 col-sm>
        {{ jugador.ptos }}
      </ion-col>
      <ion-col (click)="editar(jugador)">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
      </ion-col>
      <ion-col (click)="deleteJugador(jugador)">
        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

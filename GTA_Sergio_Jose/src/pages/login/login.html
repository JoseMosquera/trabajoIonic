<ion-header>

  <ion-navbar color="primary">
    <ion-title>INICIO DE SESIÓN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <form>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input
          [(ngModel)]="user.email"
          name="email"
          type="text"
          autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required>
        </ion-input>
      </ion-item>
    </form>
  </ion-list>

  <br>

  <button ion-button icon-start (click)="login(user)" medium round>
    <ion-icon name="unlock"></ion-icon>
    Iniciar Sesión
  </button>
    
</ion-content>
